<form>
  <p class="text-left">Welcome to <br>Techsdome</p>
  <div class="md-form">
    <input id="input_fN" type="text" class="form-control" #firstName required>
    <label for="input_fN">First Name</label>
  </div>
  <div class="md-form">
    <input id="input_lN" type="text" class="form-control" #lastName required>
    <label for="input_lN">Last Name</label>
  </div>
  <div class="md-form">
    <input id="input_email" type="email" class="form-control" #userEmail>
    <label for="input_email">E-mail</label>
  </div>
  <div class="md-form">
    <input id="input_re_email" type="email" class="form-control" #repeatUserEmail>
    <label for="input_re_email">Repeat E-mail</label>
  </div>
  <div class="md-form">
    <input id="input_passwd" type="password" class="form-control validate" #userPwd>
    <label for="input_passwd" data-error="wrong" data-success="right">Password</label>
  </div>
  <div class="md-form">
    <input id="input_re_passwd" type="password" class="form-control validate" #repeatUserPwd>
    <label for="input_re_passwd" data-error="wrong" data-success="right">Repeat Password</label>
  </div>
  <div class="btn-group-justified" role="group" aria-label="Basic example">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-login btn-rounded btn-style"
              (click)="authService.SignUp(userEmail.value, userPwd.value);">
        Register
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-register btn-outline-style">Back</button>
    </div>
  </div>
</form>
