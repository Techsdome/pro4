<div *ngIf="user;" id="user-data-container" class="flex">
  <div id="image-container">
    <img class="profile-picutre image-shadow"
         [src]="photoURL"
         alt="profile picture">
  </div>
  <div id="text-content">
    <div id="user-header">
      <h2 *ngIf="displayName;" style="display: inline-block">{{ displayName }}</h2>
      <a href="mailto:{{email}}" class="email"></a>
    </div>
    <div class="text-content">
      <hr class="line">
      <p class="job-title" [ngClass]="editJob?'hideBtnTechsdome':'showBtnTechsdome'" [innerHTML]="job"
         style="font-weight: 300"></p>
      <label>
        <input type="text" id="job-input" [ngClass]="editJob?'showBtnTechsdome':'hideBtnTechsdome'"
               [(ngModel)]="job" name="job" placeholder="Write something about yourself..."
               oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px"'/>
      </label>
      <img *ngIf="profileOwner" [ngClass]="editJob?'hideBtnTechsdome':'showBtnTechsdome'"
           class="editButton job-edit-button button" (click)="editToggleJob()" src="../../../assets/icons/about.svg" alt="edit text">
      <div id="edit-container">
        <button [ngClass]="editJob?'showBtnTechsdome':'hideBtnTechsdome'"
                class="saveDataButton boderButton transition02s" (click)="saveDataJob()">Save changes
        </button>
      </div>
      <app-inputfield [searchedUser]="this.searchedUser"></app-inputfield>
    </div>
  </div>
  <div class="vertical-line line"></div>
  <div id="skills-container">
    <h2>Skills</h2>
    <hr class="line">

    <app-tag-view *ngIf="!edit" [mode]="'user'" [projectOrUserID]="this.user.uid"></app-tag-view>
    <app-tag-input [userID]="this.user.uid" (tagsOut)="updateSkillArray($event)" *ngIf="edit"></app-tag-input>

    <div id="plusButton" *ngIf="profileOwner && !edit" (click)="editToggle()"></div>
    <button [ngClass]="edit?'showBtnTechsdome':'hideBtnTechsdome'" class="saveDataButton boderButton transition02s"
            (click)="editToggle(); saveSkill();">Save
    </button>
    <button [ngClass]="edit?'showBtnTechsdome':'hideBtnTechsdome'" class="saveDataButton boderButton transition02s"
            (click)="editToggle();">Dismiss
    </button>
  </div>
</div>
