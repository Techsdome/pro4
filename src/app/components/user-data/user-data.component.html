<div *ngIf="user" id="user-data-container" class="flex">
    <div id="image-container">
        <li>
            <img class="profile-picutre" [src]="photoURL?photoURL:'https://api-magazin.single.de/uploads/media/blog/0001/01/thumb_423_blog_big.jpeg'" alt="">
        </li>
        <li>
            <p>{{user.emailVerified?"No verified user":"Verified user"}}</p>
        </li>
    </div>
    <div id="text-content">
        <div id="user-header">
            <h2 *ngIf="firstname; else userNotLoadedYet" style="display: inline-block">{{user.displayName?user.displayName:firstname + " " +  lastname}}</h2>
            <ng-template #userNotLoadedYet>
                <h2>Username</h2>
            </ng-template>
            <p class="email" style="display: inline">{{user.email}}</p>
        </div>
        <hr class="line">
        <p>{{job}}</p>

        <br>
        <app-inputfield></app-inputfield>
    </div>
    <div class="vertical-line line"></div>
    <div id="skills-container">
        <h2>Skills</h2>
        <hr class="line">
        <li *ngFor="let skill of skills">
            <input class="skillInputButton" type="button" [value]="skill">
            <img class="skillDeleteButton" src="https://pluspng.com/img-png/free-png-plus-sign-plus-icon-512.png" alt="delete">
        </li>
        <input [ngClass] = "edit?'showBtnTechsdome':'hideBtnTechsdome'"  [(ngModel)]="skill" class="skillInput" type="text" placeholder="Java">
        <img [ngClass] = "edit?'hideBtnTechsdome':'showBtnTechsdome'" class="createSkillButton boderButton smallButton button" (click)="editToggle()" src="https://pluspng.com/img-png/free-png-plus-sign-plus-icon-512.png" alt="edit text">
        <br>
        <button [ngClass] = "edit?'showBtnTechsdome':'hideBtnTechsdome'" class="saveDataButton boderButton roundButton" (click)="editToggle(); saveData();">Save</button>
        <button [ngClass] = "edit?'showBtnTechsdome':'hideBtnTechsdome'" class="saveDataButton boderButton roundButton" (click)="editToggle();">Abort</button>
    </div>
</div>
