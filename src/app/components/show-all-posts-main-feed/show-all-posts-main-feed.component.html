<app-general-post *ngFor="let post of posts"
[postMessage] = 'post.postText'
[postDate] = 'post.postDate'
[postHour] = 'post.postHour'
[postMinute] = 'post.postMinutes'
[postSecond] = 'post.postSecond'
[postDisplayName] = 'post.displayName'
[postPhotoUrl] = 'post.photoURL'
[postId] = 'post.postId'></app-general-post>
