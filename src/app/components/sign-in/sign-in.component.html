<body class="text-center">
<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <div class="text-center social-btn">
        <button type="button" class="btn btn-danger btn-block" (click)="authService.FacebookAuth()"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></button>
        <button type="button" class="btn btn-primary btn-block" (click)="authService.GoogleAuth()"><i class="fa fa-google-plus-g"></i> Sign in with <b>Google</b></button>
      </div>
      <div class="or-seperator"><i>or</i></div>
      <h3>Sign In</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" #email required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(email.value, userPassword.value)">
      </div>

      <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>

  </div>
</div>
</body>
