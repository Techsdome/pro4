<app-main-navbar></app-main-navbar>

<div class="d-md-flex align-items-center h-md-100 p-5 text-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="team-boxed">
          <div class="container">
            <div class="intro">
              <h2 class="text-center">People you may know..</h2>
            </div>
            <div class="row people">
              <div *ngFor="let user of allUsers" class="col-md-6 col-lg-4 item">
                <div class="box"><img class="large-profile-picture" src="{{ user.photoURL }}" alt="profile_pic" [routerLink]="['/app-user-profile', user.uid]" [state]="{data: user}" style="cursor: pointer"/>
                  <h3 class="name">{{ user.displayName }}</h3>
                  <p class="title">{{ user.job }}</p>
                  <p class="description" [innerHTML]="user.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
