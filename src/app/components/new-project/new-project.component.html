<div id="newproject">

  <form id="myForm" class="form-group" #myForm="ngForm">
    <label for="pname">  <h3>Project Name</h3> </label>
    <input type="text" name="pname" id="pname" class="form-control" placeholder="Enter your project name" #name required>

    <h3>Project description</h3>
    <label for="pdescription"> Describe your project </label>
    <textarea class="form-control" id="pdescription" rows="3" #description required> </textarea>

    <label for="pcategories"> Select categories </label>
    <select name="pcategories" multiple class="form-control" id="pcategories" (change)="addCategory()">
      <option *ngFor="let cat of categories"> {{ cat }} </option>
    </select>

    <label> Team members </label>
    <input type="text" class="form-control" placeholder="Enter your project partners" #members>

    <p id="fillCorrectly" style="display: none; color: red">Please fill out the required fields</p>
