
<div id="menuBar_top" class="black-standard-color">
    <input class="standardBackgroundColor background-image-settings" placeholder="Search" type="search" id="searchBar">
    <input id="settingsButton" class="background-image-settings sidebar-button" type="button">
    <div (click)="showMenuBar()" id="mobile-menu-icon-container">
        <div></div>
        <div></div>
        <hr>
        <hr>
        <hr>
        <div></div>
        <div></div>
    </div>
</div>

<div id="menuBar_left" [ngClass]="menuClicked ? 'showMenu' : 'hideMenu'" class="black-standard-color">
    <div id="round"></div>
    <div id="sidebar-button-container">
        <div id="plusButton-container">
            <div [ngClass]="status ? 'translateProject' : 'hide'">
                <input class="background-image-settings sidebar-button animation-button3 opacity-05" id="projectButton" type="button"  (click)="animateOn()">
                <p class="detail_info">create post</p>
            </div>
            <div [ngClass]="status ? 'translateQuestion' : 'hide'">
                <input class="background-image-settings sidebar-button animation-button2 opacity-05" id="questionButton" type="button"  (click)="animateOn()">
                <p class="detail_info">ask question</p>
            </div>
            <div [ngClass]="status ? 'translateMessage' : 'hide'">
                <input class="background-image-settings sidebar-button animation-button1 opacity-05" id="messageButton" type="button" routerLink="/add-project"  (click)="animateOn()">
                <p class="detail_info">create project</p>
            </div>
            <input (click)="animateOn()" class="background-image-settings sidebar-button" id="plusButton" type="button">
        </div>

        <input class="background-image-settings sidebar-button" id="houseButton" type="button">
        <input class="background-image-settings sidebar-button" id="directoryButton" type="button">
        <input class="background-image-settings sidebar-button" id="peopleButton" type="button">
        <input class="background-image-settings sidebar-button" id="forumButton" type="button">
        <input class="background-image-settings sidebar-button" id="chatButton" type="button">

    </div>
</div>
