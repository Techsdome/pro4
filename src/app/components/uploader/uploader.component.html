<div id="mydrop" class="row justify-content-center">

  <div class="dropzone row justify-content-center"
       dropzone
       (hovered)="toggleHover($event)"
       (dropped)="onDrop($event)"
       [class.hovering]="isHovering">

    <div class="col-12 text-center">
      <span class="hidden-file">
        <input type="file" #fileInput (change)="onFilesSelected(fileInput)" multiple/>
      </span>
      <button class="addPictureButton" (click)="fileInput.click()">
        <svg class="bi bi-plus-circle addPicture align-self-center" width="3em" height="3em"
             viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</div>
<br>
